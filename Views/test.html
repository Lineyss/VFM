<!DOCTYPE html>
<html>
<head>
    <title>Счетчик символов под input</title>
    <style>
        .input-container {
            position: relative;
            display: inline-block;
        }

        .char-count {
            position: absolute;
            right: 8px;
            bottom: 2px;
            color: gray;
            font-size: 12px;
        }

        input
        {
            padding-right: 60px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <label for="myInput">Введите текст (максимум 266 символов):</label>
        <input type="text" id="myInput" maxlength="266">
        <span class="char-count" id="charCount">0/266</span>
    </div>

    <script>
        const inputField = document.getElementById('myInput');
        const charCount = document.getElementById('charCount');

        inputField.addEventListener('input', function() {
            charCount.textContent = `${inputField.value.length}/${inputField.maxLength}`;
        });
    </script>
</body>
</html>
